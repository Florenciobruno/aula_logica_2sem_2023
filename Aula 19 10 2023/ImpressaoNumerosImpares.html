<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Ímpares</title>
</head>
<body>
    <p>Crie um programa que imprima os números impares de 1 a 10</p>

    <script>
        let numero = 1;

        if(numero < 10){
            if(numero % 2 !== 0){
                console.log(numero);
            }
            numero++
        }
    </script>
    
</body>
</html>
