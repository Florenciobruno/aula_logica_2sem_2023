<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("Insira os valore a serem somados")

        var entrada1 = parseInt(prompt("Digite o valor 1"))
        var entrada2 = parseInt(prompt("Digite o valor 2"))
        var entrada3 = parseInt(prompt("Digite o valor 3"))
        var entrada4 = parseInt(prompt("Digite o valor 4"))
        var entrada5 = parseInt(prompt("Digite o valor 5"))

        if(entrada1 >= 0 && entrada1 <= 10){
            console.log(entrada1)
        }else{
            alert("Você precisa inserir números entre 0 e 10")
        }

        if(entrada2 >= 0 && entrada2 <= 10){
            console.log(entrada2)
        }else{
            alert("Você precisa inserir números entre 0 e 10")
        }

        if(entrada3 >= 0 && entrada3 <= 10){
            console.log(entrada3)
        }else{
            alert("Você precisa inserir números entre 0 e 10")
        }

        if(entrada4 >= 0 && entrada4 <= 10){
            console.log(entrada4)
        }else{
            alert("Você precisa inserir números entre 0 e 10")
        }

        if(entrada5 >= 0 && entrada5 <= 10){
            console.log(entrada5)
        }else{
            alert("Você precisa inserir números entre 0 e 10")
        }

        document.write(" O valor da sua soma é de: " + entrada1 + entrada2 + entrada3 + entrada4 + entrada5)
        document.write(" A média da sua soma é de: " + (entrada1 + entrada2 + entrada3 + entrada4 + entrada5) / 5)
        document.write(" O valor da sua multiplicação é de: " + entrada1 * entrada2 * entrada3 * entrada4 + entrada5)

    </script>
    
</body>
</html>
