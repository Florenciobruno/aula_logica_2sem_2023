<!DOCTYPE html>
	<html lang="pt-br">
		<head>
			<meta charset="UTF-8">
			<title>Exercício 01</title>
		</head>
		
		<body>

			<script>
				var entrada = parseInt(prompt("Digite um número para ser avaliado!"))

				if(entrada > 0){
					document.write("Este é um número Positivo")
					}
					if(entrada === 0){
						document.write("Você digitou " + 0 + ";")
				
					
				}
				if(entrada < 0){
					document.write("Este é um número negativo")
				}
			</script>
		</body>
	</html>
