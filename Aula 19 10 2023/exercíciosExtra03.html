<!DOCTYPE html>
	<html lang="pt-br">
		<head>
			<meta charset="UTF-8">
			<title>Exercício 03</title>
		</head>
		
		<body>
		<p>Faça a soma dos números de 1 a 100!</p>
			
			<script>

					var atual = 1;
					var soma = 0;
					
					while(atual <= 100){
					soma += atual;
					atual += 1;
					}
						document.write(soma);
					
					
			</script>
		</body>
	</html>
