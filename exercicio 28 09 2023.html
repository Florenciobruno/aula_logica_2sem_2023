<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

       do{
         
        var entrada = parseInt(prompt("Insira um valor para ser avaliado!"));
        
        if (entrada < 1 || entrada > 10) {
            alert("Insira um número válido!!!")
        
        } else 
            alert("Parabéns o número inserido é válido!")
        
        
        } while (entrada != 99)
        
    </script>
</body>
</html>
